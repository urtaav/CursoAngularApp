<button type="button" (click)="setEnable()" class="btn-primary my-3">{{ enable== true? 'Hide': 'show' }}</button>
<div class="card">
  <div class="card-header">
      List of courses
  </div>
  <ul class="list-group" *ngIf="enable == true">
      <li class="list-group-item" *ngFor="let course of listCourse">{{ course}}</li>
  </ul>
</div>
